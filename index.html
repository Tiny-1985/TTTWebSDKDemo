<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel='shortcut icon' href='favicon.ico' />

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            grid-gap: 5px;
            background-color: #ffffff;
            padding: 5px;
        }

        .grid-container>div {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 5px 0;
            font-size: 10px;
        }

        .grid-container-video {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-gap: 5px;
            background-color: #ffffff;
            padding: 5px;
        }

        .grid-container-video>video {
            background-color: #000000;
            text-align: center;
            padding: 5px 0;
        }

        .grid-container-video>div {
            background-color: #ffffff;
            text-align: left;
            padding: 5px 0;
            font-size: 10px;
        }
    </style>
</head>

<body>
	<div id='tip'>
		<table>
			<tr>
				<td>
					正确修改参数 -- 防止冲突，请修改 UserID(数值)、ChannelID(数值)
				</td>
			</tr>
			<tr></tr>
		</table>
	</div>
    <div id='userInfo'>
        <table>
			<tr>
				<td>AppID : </td>
				<!-- <td><input type="text" id="appID" value="test900572e02867fab8131651339518" /></td> -->
				<td><input type="text" id="appID" value="a967ac491e3acf92eed5e1b5ba641ab7" /></td>
			</tr>
            <tr>
                <td>房间ID : </td>
                <td><input type="text" value="123" id="chanid" /></td>
                <td>用户ID : </td>
                <td><input type="text" value="555888" id="userid" /></td>
			</tr>
			<tr>
				<td>用户角色 : </td>
				<td><input type="text" value="2" id="userrole" /></td>
				<td></td>
				<td>
					注 -- 1 : 主播；2 : 副播；3 : 观众 -- 同一个房间内只允许有一个主播
				</td>
			</tr>
			<tr>
				<td>CDN 推流地址 : </td>
				<td><input type="text" value="rtmp://stech.3ttech.cn/live/test" id="rtmpUrl" /></td>
				<td>
				</td>
				<td>
					注 -- 如果要设置推流地址，要确保 [用户角色] 取值为 1
				</td>
			</tr>
			<tr>
				<td><font color="red">=== 首先请 ==></font></td>
				<td>
					<button id="joinChan"><font color="red">加入房间</font></button>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button id="leaveChan">离开房间</button>
				</td>
			</tr>
			<tr>
				<td>登录状态 : </td>
				<td><p id = "loginStatus">未登录</p></td>
			</tr>
			<tr>
				<td>
					如下两种示例场景 ------
				</td>
			</tr>
			<tr>
				<td>
					场景1 : 摄像头流 -- 
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<table>
						<tr>
							<td>
								<div>
									<span>视频分辨率选择</span>
									<select id="resolution">
										<option value="240p">240p</option>
										<option value="360p">360p</option>
										<option value="480p">480p</option>
										<option value="720p">720p</option>
										<option value="1080p">1080p</option>
									</select>
								</div>
							</td>
							<td>
								<button id="publishStream">发布摄像头流</button>
							</td>
							<td>
								<button id="unpublishStream">取消发布摄像头流</button>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>
					场景2 : 屏幕流 -- 
				</td>
				<td>
					按步骤
					<br>1. 采集屏幕流
					<br>2. 发布屏幕流
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<table>
						<tr>
							<td>
								<button id="captureScreen">采集屏幕流</button>
							</td>
							<td>
								<button id="publishScreen">发布屏幕流</button>
							</td>
							<td>
								<button id="unpublishScreen">取消发布屏幕流</button>
							</td>
						</tr>
					</table>
				</td>
			</tr>
        </table>
    </div>
    <div id="testButton" class="grid-container"></div>
    <div id="video" class="grid-container-video"></div>
    <script type='text/javascript' src='./dist/pagedemo-bundle.js' charset="utf-8"></script>
</body>

</html>
